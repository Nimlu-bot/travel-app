        LocalText:
            title: Root Type for LocalText
            description: ''
            type: object
            properties:
                en:
                    description: Text content in English. Each paragraph as a separate string
                    type: array
                    items:
                        type: string
                ru:
                    description: Text content in Russian. Each paragraph as a separate string
                    type: array
                    items:
                        type: string
                ua:
                    description: Text content in Ukrainian. Each paragraph as a separate string
                    type: array
                    items:
                        type: string
            example:
                by:
                    - >-
                        Вялі́кабрыта́нія (англ.: Great Britain), Злу́чанае Карале́ўства Вялі́кабрыта́ніі і
                        Паўно́чнай Ірла́ндыі (англ.: United Kingdom of Great Britain and Northern Ireland) —
                        астраўная дзяржава на паўночным захадзе Еўропы. Плошча 242,5 тыс.кв.км. Размешчана на
                        востраве Вялікабрытанія, паўночным усходзе Ірландыі і шэрагу меншых астравоў і
                        архіпелагаў. Мяжуе па сушы з Ірландыяй. Пралівам Ла-Манш аддзяляецца ад Францыі, з
                        якой мае марскую мяжу. Геаграфічна адносіцца да рэгіёна Паўночнай Еўропы, таксама
                        лічыцца часткай Заходняй Еўропы. Сталіца — горад Лондан — глабальны горад і фінансавы
                        цэнтр. Афіцыйныя мовы: англійская (дэ-факта), ва Уэльсе — валійская.
                en:
                    - >-
                        The United Kingdom of Great Britain and Northern Ireland, commonly known as the United
                        Kingdom (UK or U.K.), or Britain, is a sovereign country in north-western Europe, off
                        the north-­western coast of the European mainland. The United Kingdom includes the
                        island of Great Britain, the north-­eastern part of the island of Ireland, and many
                        smaller islands within the British Isles. Northern Ireland shares a land border with
                        the Republic of Ireland. Otherwise, the United Kingdom is surrounded by the Atlantic
                        Ocean, with the North Sea to the east, the English Channel to the south and the Celtic
                        Sea to the south-west, giving it the 12th-longest coastline in the world. The Irish
                        Sea separates Great Britain and Ireland. The total area of the United Kingdom is
                        94,000 square miles (240,000 km2).
                ru:
                    - >-
                        Великобрита́ния (русское название происходит от англ. Great Britain [ˌɡreɪt ˈbrɪtn]),
                        или Соединённое Короле́вство (United Kingdom [jʊnaɪtɪd kɪŋdəm], сокращённо: UK),
                        полная официальная форма — Соединённое Короле́вство Великобрита́нии и Се́верной
                        Ирла́ндии (англ. The United Kingdom of Great Britain and Northern Ireland), —
                        островное государство на северо-западе от континентальной Европы.
                    - >-
                        Единое Королевство Великобритания образовалось в 1707 году вследствие политического
                        объединения королевств Шотландии и Англии; но ещё ранее, в 1603 году, король Шотландии
                        Яков VI унаследовал престолы Англии и Ирландии в порядке личной унии (Яков I). В 1800
                        году Королевство Великобритания и Королевство Ирландия объединились, образовав
                        Соединённое Королевство Великобритании и Ирландии, которое после отделения от него в
                        1922 году Ирландского Свободного государства стало именоваться Соединённым
                        Королевством Великобритании и Северной Ирландии
